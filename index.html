<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ABQ Trivia</title>
</head>
<body>
    <div class="splash">
        <h1 class='fade-in'>Welcome to ABQ</h1>
    </div>
    <main>
        <h1>Albequerqe, NM</h1>
    </main>



    <div class="container">
        <div id="question-box" class='hide'>
            <div id="question"><h2>Question</h2></div>
            <div class="btnGrid" id="answerBtns">
                <button class="btns">Ans1</button>
                <button class="btns">Ans2</button>
                <button class="btns">Ans3</button>
                <button class="btns">Ans4</button>
            </div>
        </div>
        <div class="controls">
            <button class='startBtn btn' id='startBtn'>Start</button>
            <button class='nextBtn btn hide' id='nextBtn'>Next</button>
        </div>
    </div>



    <script src='script.js'></script>
</body>
</html>
