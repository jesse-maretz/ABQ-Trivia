<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ABQ Trivia</title>
</head>
<body>
    <div class="splash">
        <h1 class='fade-in'>Welcome to ABQ</h1>
    </div>
    <main>
        <h1>Albequerqe, NM</h1>
    </main>

    <div class="container">
        <div id="qBox" class='hide'>
            <div id="question"><h2>Question</h2></div>
            <div class="btnGrid">
                <button class='btns answerBtns'>Ans1</button>
                <button class="btns answerBtns">Ans2</button>
                <button class="btns answerBtns">Ans3</button>
                <button class="btns answerBtns">Ans4</button>
            </div>
        </div>
        <div class="controls">
            <button class='btns' id='startBtn'>Start</button>
            <button class='btns hide' id='nextBtn'>Next</button>
        </div>
    </div>



    <script src='script.js'></script>
</body>
</html>
